function convert_value(value, period) {
  if(period == "npv") {
    value = value / 1e6; // Convert millions to trillions
  } else {
    value = value / 1e3; // Convert millions to billions;
  }
  return value;
};

function y_axis_label_text() {
  if(left_period == "npv") {
    return "£trn (2010-2060 NPV)";
  } else {
    return "£bn/yr";
  }
};

function aggregated_name_for(process_name) {
  return sector_lookup(process_name);
};
